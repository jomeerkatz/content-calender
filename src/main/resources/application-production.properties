# for production (prod)

spring.datasource.url=jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=create-drop
spring.h2.console.enabled=false

# look for a file which we can execute for creating schema or rows for example
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema-postgres.sql

cc.welcomeMessage=you are in PRODUCTION MODE
cc.about=PRODUCTION PRODUCTION PRODUCTION

management.endpoints.web.exposure.include=*